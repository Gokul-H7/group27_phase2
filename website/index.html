    <style> 
        body { 
            font-family: Arial, sans-serif; 
        } 

        .linkButton { display: inline-block; 
            padding: 10px 20px; 
            font-size: 16px; 
            width: 100px;
            cursor: pointer; 
            text-align: center; 
            text-decoration: none; 
            outline: none; 
            color: #000000; 
            background-color: #1ad130; 
            border: none; 
            border-radius: 5px; 
            box-shadow: 0 4px #999; 
        } 
        
        .linkButton:hover {
            background-color: #338e37
        } 
        
        .linkButton:active { background-color: #1a3d1c; 
            box-shadow: 0 5px #2b4326; 
            transform: translateY(4px); 
        }

        #uploadButton{
            position: absolute;

            left: 50px;
        }

        #downloadButton{

            left: 220px;
        }

        .container { 
            position: relative; 
            width: 450px; height: 200px; 
            background-color: lightblue; 
        } 
        
        .overlay { 
            position: absolute; 
            top: 50px; 
            left: 50px; 
            width: 200px; 
            height: 100px; 
            background-color: rgba(255, 0, 0, 0.5); 
            z-index: 10; 
        } 
        
        .content { 
            position: absolute; 
            top: 100px; 
            left: 100px; 
            width: 150px; 
            height: 50px; 
            background-color: rgba(0, 255, 0, 0.5); 
            z-index: 5; }
