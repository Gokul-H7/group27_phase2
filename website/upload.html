<head>
    <title>ACME Module Repository</title>
    <meta charset="UTF-8"> 
    <meta name="description" content="An upload to the s3"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1> Upload Page </h1>
    <form action="https://7bbav0i1xd.execute-api.us-east-2.amazonaws.com/dev" method="post" enctype="multipart/form-data"> 
        <label for="name">File Name:</label> 
        <input type="text" id="name" name="name" required><br><br>

        <label for="version">Version:</label> 
        <input type="text" id="version" name="version" required><br><br>
        
        <label for="content">Choose a file:</label> 
        <input type="file" id="content" name="content"> 
        <br><br> 
        
        <input type="submit" value="Upload"> 
    </form>

    <script> 
        document.getElementById('upload-form').addEventListener('submit', async function(event) 
        { event.preventDefault(); 
            const form = event.target; 
            const formData = new FormData(form); 
            
            try { 
                const response = await fetch(form.action, { 
                    method: 'POST', 
                    body: formData 
            }); 
                    
            const result = await response.json(); 
            console.log('Success:', result); 
        } catch (error) { 
            console.error('Error:', error); } 
        });
    </script>
</body>
</html>
